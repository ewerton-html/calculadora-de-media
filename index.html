<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora de média</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="container">
      <div>
        <h1 class="page-title">Calculadora de média</h1>
        <p class="page-subtitle">Descubra qual a sua média!</p>
      </div>
    </section>
    <section class="icons">
      <svg viewBox="0 0 256 512" width="100" title="angle-left">
        <path
          d="M31.7 239l136-136c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9L127.9 256l96.4 96.4c9.4 9.4 9.4 24.6 0 33.9L201.7 409c-9.4 9.4-24.6 9.4-33.9 0l-136-136c-9.5-9.4-9.5-24.6-.1-34z"
        />
      </svg>

      <div>
        <h1 class="resultadoFinal" id="resultadoDaMedia"></h1>
      </div>

      <svg viewBox="0 0 256 512" width="100" title="angle-right">
        <path
          d="M224.3 273l-136 136c-9.4 9.4-24.6 9.4-33.9 0l-22.6-22.6c-9.4-9.4-9.4-24.6 0-33.9l96.4-96.4-96.4-96.4c-9.4-9.4-9.4-24.6 0-33.9L54.3 103c9.4-9.4 24.6-9.4 33.9 0l136 136c9.5 9.4 9.5 24.6.1 34z"
        />
      </svg>
    </section>
    <br />
    <section class="caixas">
      <label for="valor" class="insira">
        <h3 id="insiraEscrito">INSIRA O 1° VALOR:</h3>
      </label>
      <div class="entrada">
        <input
          type="number"
          id="valor"
          class="insira"
          onfocus="this.value='';"
        /><br />

        <button
          type="submit"
          onclick="adicionarNaMedia()"
          class="botao Adicionar"
        >
          ADICIONAR
        </button>
        <br />

        <button
          type="submit"
          onclick="calculandoMedia()"
          class="botao Converter"
        >
          COVERTER
        </button>
        <button 
          type="submit" 
          onclick="limpar()" 
          class="botao Limpar" 
          style="display:none;"
          >
            Limpar
        </button>
  </div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
